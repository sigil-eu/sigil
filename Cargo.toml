[package]
name = "sigil"
version = "0.1.0"
edition = "2021"
description = "SIGIL â€” Sovereign Identity-Gated Interaction Layer. An open protocol for securing AI agent-to-tool interactions."
license = "EUPL-1.2"
repository = "https://github.com/MyMolt/sigil"
homepage = "https://github.com/MyMolt/sigil"
documentation = "https://docs.rs/sigil"
readme = "README.md"
keywords = ["security", "identity", "agent", "mcp", "protocol"]
categories = ["authentication", "cryptography"]

[dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1"
chrono = { version = "0.4", features = ["serde"] }
async-trait = "0.1"
anyhow = "1"
uuid = { version = "1", features = ["v4"] }

[dev-dependencies]
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
